<!DOCTYPE html>
<html lang="en">

<head>
	<title>OLX APP</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="../images/logo2.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="../vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="../vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="../vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="../vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="../vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="../css/util.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
</head>

<body>


	<div style="background-color:#2a65ea; opacity:1;" class="container-login100"
		style="background-image: url('../images/bg-01.jpg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
			<div class="login100-form validate-form">
				<span style="color:#2a65ea" class="login100-form-title p-b-37">
					Sign In
				</span>
				<span class="login100-form-title p-b-37">
					<a style="cursor:pointer" href="../index.html">
						<img src="../images/logo.png" width="100px" height="70px">
					</a>
				</span>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Email">
					<input id="mail" class="input100" type="text" name="email" placeholder="Email">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate="Enter password">
					<input id="pass" class="input100" type="password" name="pass" placeholder="Password">
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn" onClick="signIn()">
						Sign In
					</button>
				</div>

				<div class="text-center p-t-57 p-b-20">
					<span class="txt1">
						Or login with
					</span>
				</div>

				<div class="flex-c p-b-40">
					<button class="login100-social-item" onClick="fbLogin()">
						<i class="fa fa-facebook-f"></i>
					</button>

				</div>

				<div class="text-center">
					<a href="../pages/form2.html" class="txt2 hov1">
						Sign Up
					</a>
				</div>
			</div>


		</div>
	</div>



	<div id="dropDownSelect1"></div>


	<script src="https://www.gstatic.com/firebasejs/5.8.3/firebase.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="../js/jquery.js"></script>
	<script src="../vendor/animsition/js/animsition.min.js"></script>
	<script src="../js/popper.js"></script>
	<script src="../js/bootstrap.js"></script>
	<script src="../vendor/select2/select2.min.js"></script>
	<script src="../vendor/daterangepicker/moment.min.js"></script>
	<script src="../vendor/daterangepicker/daterangepicker.js"></script>
	<script src="../vendor/countdowntime/countdowntime.js"></script>
	<script src="../js/main.js"></script>
	<script src="../js/app.js"></script>
	<script>
		window.addEventListener('load', () => {
			indexAdsLoader()
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker.register('../sw.js')
					.then(() => {
						console.log('service worker')
					})
			}
		})

	</script>


</body>

</html>
